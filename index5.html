<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Map function practise</h1>
  <script>
    var number = [3,5,7,10]
    var newNumbers = number.map(myFunction);

    function myFunction(number){
      return number * 5
    }
    console.log(newNumbers);

    const numbers = [2,4,6,8,10];
    const numbers1 = numbers.map(function(value, index){
      return {
        key: index,
        value: value * value
      };
    })
      console.log(numbers1)


     const odd = [1,3,5,7];
     const even = [2,4,6,8];

     var newNumber = odd.map((num, idx) => num * even[idx]);
     console.log(newNumber)


     var cities = ['london', 'manchester', 'brighton']
     var uppers = cities.map(cities => cities.toUpperCase());
     var capitalize = cities => cities.charAt(0).toUpperCase() + cities.substring(1).toLowerCase();
     var capitalizeCity = cities.map(capitalize)
     console.log(uppers)
     console.log(capitalizeCity)
  </script>
</body>
</html>
